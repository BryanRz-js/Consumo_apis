<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Ball Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6b35, #f7931e, #ff4757);
      color: #ffffff;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #ffd700;
      text-shadow: 0 0 20px #ff6b35, 0 0 40px #ff4757;
      margin-bottom: 30px;
      font-weight: 900;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
    }

    input, button, select {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }

    input, select {
      width: 250px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 2px solid #ffd700;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      background: linear-gradient(45deg, #ff6b35, #ff4757);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 71, 87, 0.8);
    }

    #info {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .character-card {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 71, 87, 0.2));
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      border: 2px solid #ffd700;
    }

    img {
      max-width: 250px;
      max-height: 250px;
      object-fit: contain;
      border-radius: 15px;
      margin: 15px auto;
      display: block;
      border: 3px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .loading {
      color: #ffd700;
      font-style: italic;
      font-size: 1.2em;
    }

    .stat {
      display: inline-block;
      background: rgba(255, 215, 0, 0.2);
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ffd700;
    }

    .error {
      color: #ff4757;
      font-size: 1.2em;
      font-weight: bold;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üü° Dragon Ball Info üü°</h1>
    
    <div>
      <input type="text" id="characterName" placeholder="Ej: Goku, Vegeta, Gohan..." />
      <button onclick="searchCharacter()">Buscar Personaje</button>
    </div>
    
    <div>
      <button onclick="getRandomCharacter()">Personaje Aleatorio</button>
      <button onclick="getAllCharacters()">Ver Todos los Personajes</button>
    </div>

    <div id="info">
      <p style="color: #ffd700;">¬°Elige una opci√≥n para comenzar tu b√∫squeda!</p>
    </div>
  </div>

  <script>
    async function searchCharacter() {
      const name = document.getElementById('characterName').value.trim();
      if (!name) {
        showError('Por favor ingresa un nombre de personaje');
        return;
      }

      const info = document.getElementById('info');
      info.innerHTML = '<p class="loading">üîç Buscando personaje...</p>';

      try {
        const response = await fetch(`https://dragonball-api.com/api/characters?name=${encodeURIComponent(name)}`);
        if (!response.ok) {
          throw new Error('Personaje no encontrado');
        }

        const data = await response.json();
        if (data.length === 0) {
          throw new Error('Personaje no encontrado');
        }

        displayCharacter(data[0]);
      } catch (error) {
        console.error(error);
        showError('¬°Error! Personaje no encontrado. Verifica el nombre.');
      }
    }

    async function getRandomCharacter() {
      const info = document.getElementById('info');
      info.innerHTML = '<p class="loading">üé≤ Obteniendo personaje aleatorio...</p>';

      try {
        // Primero obtenemos todos los personajes para elegir uno aleatorio
        const response = await fetch('https://dragonball-api.com/api/characters');
        if (!response.ok) {
          throw new Error('Error al obtener personajes');
        }

        const data = await response.json();
        const randomIndex = Math.floor(Math.random() * data.items.length);
        const randomCharacter = data.items[randomIndex];
        
        // Obtenemos los detalles completos del personaje
        const detailResponse = await fetch(`https://dragonball-api.com/api/characters/${randomCharacter.id}`);
        if (!detailResponse.ok) {
          throw new Error('Error al obtener detalles del personaje');
        }

        const characterDetail = await detailResponse.json();
        displayCharacter(characterDetail);
      } catch (error) {
        console.error(error);
        showError('¬°Error! No se pudo obtener un personaje aleatorio.');
      }
    }

    async function getAllCharacters() {
      const info = document.getElementById('info');
      info.innerHTML = '<p class="loading">üìö Cargando todos los personajes...</p>';

      try {
        const response = await fetch('https://dragonball-api.com/api/characters');
        if (!response.ok) {
          throw new Error('Error al obtener personajes');
        }

        const data = await response.json();
        displayCharacterGrid(data.items.slice(0, 12)); // Mostrar solo los primeros 12
      } catch (error) {
        console.error(error);
        showError('¬°Error! No se pudieron cargar los personajes.');
      }
    }

    function displayCharacter(character) {
      const info = document.getElementById('info');
      
      // Transformaciones disponibles
      const transformations = character.transformations && character.transformations.length > 0 
        ? character.transformations.map(t => t.name).join(', ')
        : 'Ninguna registrada';

      info.innerHTML = `
        <div class="character-card">
          <h2 style="color: #ffd700; margin-bottom: 15px;">${character.name}</h2>
          ${character.image ? `<img src="${character.image}" alt="${character.name}" />` : ''}
          <p><strong>Raza:</strong> <span class="stat">${character.race || 'Desconocida'}</span></p>
          <p><strong>G√©nero:</strong> <span class="stat">${character.gender || 'Desconocido'}</span></p>
          <p><strong>Ki:</strong> <span class="stat">${character.ki || 'Desconocido'}</span></p>
          <p><strong>M√°ximo Ki:</strong> <span class="stat">${character.maxKi || 'Desconocido'}</span></p>
          <p><strong>Afiliaci√≥n:</strong> <span class="stat">${character.affiliation || 'Desconocida'}</span></p>
          <p><strong>Planeta:</strong> <span class="stat">${character.originPlanet?.name || 'Desconocido'}</span></p>
          <p><strong>Transformaciones:</strong> ${transformations}</p>
          <p style="margin-top: 15px; font-style: italic;">${character.description || 'Sin descripci√≥n disponible'}</p>
        </div>
      `;
    }

    function displayCharacterGrid(characters) {
      const info = document.getElementById('info');
      
      let gridHtml = '<h3 style="color: #ffd700; margin-bottom: 20px;">Personajes de Dragon Ball</h3>';
      gridHtml += '<div class="character-grid">';
      
      characters.forEach(character => {
        const transformations = character.transformations && character.transformations.length > 0 
          ? character.transformations.slice(0, 2).map(t => t.name).join(', ')
          : 'Ninguna';
        
          gridHtml += `
          <div class="character-card" onclick="searchCharacterById(${character.id})" style="cursor: pointer;">
            <h3 style="color: #ffd700;">${character.name}</h3>
            ${character.image ? `<img src="${character.image}" alt="${character.name}" style="max-width: 120px; max-height: 120px; object-fit: contain;" />` : ''}
            <p><strong>Raza:</strong> ${character.race || 'Desconocida'}</p>
            <p><strong>Ki:</strong> ${character.ki || 'Desconocido'}</p>
            <p><strong>Transformaciones:</strong> ${transformations}</p>
          </div>
        `;
      });
      
      gridHtml += '</div>';
      info.innerHTML = gridHtml;
    }

    async function searchCharacterById(id) {
      const info = document.getElementById('info');
      info.innerHTML = '<p class="loading">üîç Cargando personaje...</p>';

      try {
        const response = await fetch(`https://dragonball-api.com/api/characters/${id}`);
        if (!response.ok) {
          throw new Error('Personaje no encontrado');
        }

        const character = await response.json();
        displayCharacter(character);
      } catch (error) {
        console.error(error);
        showError('¬°Error! No se pudo cargar el personaje.');
      }
    }

    function showError(message) {
      const info = document.getElementById('info');
      info.innerHTML = `<p class="error">‚ùå ${message}</p>`;
    }

    // Permitir b√∫squeda con Enter
    document.getElementById('characterName').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchCharacter();
      }
    });
  </script>
</body>
</html>
